version: '3.8'

services:
  postgres:
    image: postgres:16.3
    container_name: postgres
    environment:
      POSTGRES_USER: tgbot-template
      POSTGRES_PASSWORD: tgbot-template
      POSTGRES_DB: tgbot-template
    ports:
      - '3009:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
